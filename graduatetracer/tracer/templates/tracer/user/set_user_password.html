{%  extends 'enrollment/user/template.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<h3>Enter password</h3>

<p>Please enter your password twice so we can verify you typed it in correctly.
</p>

<form method="post">
	{% csrf_token %}
	{{form|crispy}}
	<div class="row">
		<div class="col">
			<input class="btn btn-success btn-block" type="Submit" name="Update Password">
		</div>
		<div class="col">
			<a href="{% url 'login' %}" class="btn btn-danger btn-block">Cancel</a>
		</div>
	</div>
	
	
</form>
{% endblock %}
