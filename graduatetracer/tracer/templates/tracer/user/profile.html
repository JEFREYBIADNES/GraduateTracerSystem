{%  extends 'tracer/user/template.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<style>
    .profile-pic-div {
        float: right;
        max-height: 200px;
        max-width: 200px;
        position: relative;
        overflow: hidden;
    }
    #photo {
        height: 100%;
        width: 100%;
    }

    #uploadBtn {
    height: 40px;
    width: 100%;
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    background: rgba(0, 0, 0, 0.7);
    border: 1px solid rgb(160, 160, 160);
    color: wheat;
    line-height: 30px;
    font-family: sans-serif;
    font-size: 15px;
    cursor: pointer;
    }

    ::-webkit-file-upload-button {
    font: inherit;
    -webkit-appearance: button
    }
    [hidden] {
    display: none!important
    }
    .card{
        width:50%;
        height:80%;
    }
</style>

<div class="container-fluid h-100 d-flex justify-content-center bg-3D">
    <div class="card p-xl-4 mt-lg-5 bg-c-lite-green ">

        <form method="POST" action=" " enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row d-flex justify-content-center">
                <div class="col profile-pic-div align-content-center">
                    <img class="rounded-circle" src="{{user.profile_pic.url}}" id="photo">
                    <input type="file" id="file" name="profile" hidden >
                    <label for="file" id="uploadBtn">Choose Profile</label>
                </div>
            </div>
            <div class="row ">
                <div class="col">
                    <div class="form-group ">
                        <label class="center" for="id_email" class=" requiredField">Email </label>
                        <div class>
                            <input type="email" name="email" value="{{user.email}}" readonly maxlength="255" class="emailinput form-control" required="" id="id_email">
                        </div>
                    </div>
                    <div id="div_id_password" class="form-group">
                        <label for="id_password" class=""> Hashed Password</label>
                        <div class>
                            <textarea  class="form-control" id="id_password" readonly>
                                {{user.password}}
                            </textarea>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary active" role="button" aria-pressed="true" type="submit">Save Changes</button>
        </form>
     </div>

</div>
<script src="{% static '/js/user/profile.js' %}"></script>
{% endblock content %}
