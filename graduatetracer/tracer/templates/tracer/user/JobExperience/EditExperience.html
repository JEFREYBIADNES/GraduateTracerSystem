{% extends 'tracer/user/template.html'%}
{% load static %}
{% block content %}
<div class="container mt-4">
  <div class="row">
      <div class="col-md-10">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="{% url 'HomeJobExperience' %}">Job Experiences</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                Edit Job Experience
              </li>
            </ol>
          </nav>
        </div>
        <div class="col-md-2">
          <a href="{% url 'delete_experience' JobExperiences.id %}" class="btn btn-danger btn-sm">DELETE</a>
        </div>
  </div>

  <div class="card">
    <div class="card-body">
      <form action = "{% url 'edit_experience' JobExperiences.id %}" method = "post">
        {% include 'tracer/user/JobExperience/_messages.html' %}
        {% csrf_token %}


      <div class="form-group">
        <label for="">Company Name</label>
        <input
          type="text"
          class="form-control form-control-sm"
          name="company_name"
          value="{{values.company_name}}"
        />
      </div>

      <div class="form-group">
        <label for="">Address</label>
        <input
          type="text"
          class="form-control form-control-sm"
          name="address"
          value="{{values.address}}"
        />
      </div>

      <div class="form-group">
        <label for=""> Position </label>
        <input
          type="text"
          class="form-control form-control-sm"
          name="position"
          value="{{values.position}}"
        />
      </div>

      <div class="form-group">
        <label for="">Description</label>
        <textarea
          name="description"
          value="{{values.description}}"
          rows="8"
          cols="80"
          class="form-control form-control-sm" >
        </textarea>
      </div>

      <div class="form-group">
        <label for="">Date Started</label>
        <input
          type="date"
          class="form-control form-control-sm"
          placeholder="mm-dd-yyyy"
          selected name="experienceStartDate"
          value="{{values.experienceStartDate|date:'Y-m-d'}}"
        />
      </div>

      <div class="form-group">
        <label for="">Date Leaved</label>
        <input
          type="date"
          class="form-control form-control-sm"
          placeholder="mm-dd-yyyy"
          name="experienceEndDate"
          value="{{values.experienceEndDate|date:'Y-m-d'}}"
        />
      </div>

      <input
        type="submit"
        value="SAVE"
        class="btn btn-primary btn-primary-sm"
      />
    </form>
  </div>
</div>

{% endblock %}
